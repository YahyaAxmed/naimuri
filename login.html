<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!-- Link to the CSS file for styling -->
    <script src="login.js"></script> <!-- Include the JavaScript file test2.js -->
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post" id="loginForm"> <!-- Form to submit login information -->
        <label for="email"> Email Address:
            <input type="text" id="email" name="email"> <!-- Input field for email -->
        </label>
        <label for="pass"> Password:
            <input type="password" id="pass" name="password"> <!-- Input field for password -->
            <span id="show-text">Show</span> <input id="show" type="checkbox"> <!-- Checkbox to show password -->
        </label>
        <label for="remember">Remember me<input type="radio"></label> <!-- Radio button for remembering login (not functional yet)-->
        <button type="submit"> Submit</button> <!-- Submit button for the form -->
    </form>
</body>
</html>
