<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="signup.js"></script> <!-- Include the JavaScript file signup.js -->
    <link rel="stylesheet" href="signup.css"> <!-- Link to the CSS file for styling -->
</head>
<body>
    <form action="/signup" method="post" id="signupForm"> <!-- Form to submit signup information -->
        <label for="firstname"> First Name: <!-- Input field for first name -->
            <input type="text" id="firstname">
        </label>
        <label for="lastname"> Last Name: <!-- Input field for last name -->
            <input type="text" id="lastname">
        </label>
        <label for="user-type"> User Type: <!-- Dropdown for selecting user type -->
            <select name="" id="user-type">
                <option value="">Select an option</option>
                <option value="Admin">Admin</option>
                <option value="Testor">Testor</option>
            </select>
        </label>
        <label for="team"> Team: <!-- Dropdown for selecting team -->
            <select name="" id="team">
                <option value="">Select an option</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>
        </label>
        <label for="email"> Email Address: <!-- Input field for email -->
            <input type="text" id="email">
        </label>
        <label for="pass"> Password: <!-- Input field for password -->
            <input type="text" id="pass">
        </label>
        <button id="enter" type="submit">Submit</button> <!-- Submit button for the form -->
    </form>
</body>
</html>
